{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/grade_system.css' %}">
</head>
<body>
    <div class="header">
        <h1 class="logo">Добро пожаловать на мой сайт!</h1>
        <div class="navbar">
            <a href="{% url 'grade_system:login' %}"><i class="fas fa-home"></i>Войти</a>
            <a href="{% url 'grade_system:technologies_stack' %}"><i class="fas fa-graduation-cap"></i>Стек технологий</a>
        </div>
    </div>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
